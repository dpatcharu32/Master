<ion-header>
  <ion-navbar>
    <ion-title>
      IonicLedger
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="canvas">
  <ion-row style="border-bottom: 1px #488aff solid">
      <ion-col col-6>
          <button ion-button block (click)="init();">Initialize</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block (click)="setupWallet();">Setup Wallet</button>
      </ion-col>
  </ion-row>
  <ion-row style="border-bottom: 1px #488aff solid">
      <ion-col col-6>
          <button ion-button block (click)="getWalletPublicAddress();">Get Wallet Address</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block (click)="verifyPin();">Verify Pin</button>
      </ion-col>
  </ion-row>
  <ion-row style="border-bottom: 1px #488aff solid">
      <ion-col col-6>
          <button ion-button block (click)="getPinRemainingAttempts();">Get # of Pin attempts</button>
      </ion-col>
  </ion-row>
</ion-content>
